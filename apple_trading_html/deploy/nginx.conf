# 全局配置
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


# Events 配置
events {
    worker_connections  1024;
}


# HTTP 核心配置（同时支持 IPv4 和 IPv6）
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式（包含 IPv4/IPv6 客户端地址）
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # 支持 IPv6 解析（默认已开启，显式声明更稳妥）
    # resolver 8.8.8.8 2001:4860:4860::8888 valid=300s;  # 同时指定 IPv4/IPv6 DNS
    resolver_timeout 5s;


    # 主 Server 块：同时监听 IPv4 和 IPv6 的 80 端口
    server {
        # 监听 IPv4 所有地址的 80 端口
        listen 0.0.0.0:8888;
        # 监听 IPv6 所有地址的 80 端口（[::] 表示所有 IPv6 地址）
        listen [::]:8888;

        server_name  localhost;

        # 1. 静态文件服务（部署 Vue 打包的 dist 目录）
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            # 支持 Vue History 路由（可选，根据前端需求添加）
            try_files $uri $uri/ /index.html;
        }

        # 2. 反向代理示例（转发 /api 到后端服务）
        location /api/ {
            # 后端服务地址（支持 IPv4 或 IPv6，根据实际情况修改）
            # IPv4 后端
            proxy_pass http://localhost:8080/;
            # IPv6 后端（需用 [ ] 包裹 IPv6 地址，如 http://[fe80::1]:3000）
            # proxy_pass http://[::1]:8080/;

            # 传递客户端真实 IP 和请求头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;  # 包含 IPv4/IPv6 客户端地址
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时设置（可选）
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
        }

        location ~* \.js$ {
            default_type application/javascript;
        }

        # 3. 错误页面配置
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}